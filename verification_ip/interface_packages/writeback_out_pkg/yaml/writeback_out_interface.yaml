uvmf:
  interfaces:
    "writeback_out":
      clock: "clock"
      reset: "reset"
      reset_assertion_level: "True"                                
      ports: 
        - name: "VSR1"   
          width: "16"        
          dir: "input" 
        - name: "VSR2"   
          width: "16"        
          dir: "input" 
        - name: "psr"   
          width: "3"        
          dir: "input"
        - name: "enable_writeback"   
          width: "1"        
          dir: "input"  
      transaction_vars:
        - name: "VSR1"  
          type: "bit [15:0]"
          isrand: "False"
          iscompare: "True" 
        - name: "VSR2"  
          type: "bit [15:0]"
          isrand: "False"
          iscompare: "True" 
        - name: "psr"  
          type: "bit [2:0]"
          isrand: "False"
          iscompare: "True"
        - name: "enable_writeback"  
          type: "bit"
          isrand: "False"
          iscompare: "False" 
        

