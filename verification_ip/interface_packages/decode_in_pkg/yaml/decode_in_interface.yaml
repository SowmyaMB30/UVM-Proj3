uvmf:
  interfaces:
    "decode_in":
      clock: "clock"
      reset: "reset"
      reset_assertion_level: "True"
      hdl_typedefs:
        - name: "op_t"
          type: "enum bit [3:0] {BR=4'b0000, ADD=4'b0001, LD=4'b0010, ST=4'b0011, AND=4'b0101, LDR=4'b0110, STR=4'b0111, NOT=4'b1001,   LDI=4'b1010, STI=4'b1011, JMP=4'b1100, LEA=4'b1110}"
        - name: "dest_f"
          type: "bit [2:0]"       
        - name: "src1_f"
          type: "bit [2:0]"       
        - name: "src2_f"
          type: "bit [2:0]" 
        - name: "baser_f"
          type: "bit [2:0]" 
        - name: "pcoffset9_f"
          type: "bit [8:0]"       
        - name: "pcoffset6_f"
          type: "bit [5:0]"       
        - name: "imm5_f"
          type: "bit [4:0]"       
        - name: "n_f"
          type: "bit"       
        - name: "z_f"
          type: "bit"       
        - name: "p_f"
          type: "bit"       
      ports: 
        - name: "enable_decode"   
          width: "1"        
          dir: "output" 
        - name: "instr_dout"   
          width: "16"        
          dir: "output" 
        - name: "npc_in"   
          width: "16"        
          dir: "output" 
      transaction_vars:
        - name: "ins_type"  
          type: "op_t"
          isrand: "True"
          iscompare: "False" 
        - name: "sr1"  
          type: "src1_f"
          isrand: "True"
          iscompare: "False" 
        - name: "sr2"  
          type: "src2_f"
          isrand: "True"
          iscompare: "False" 
        - name: "dr"  
          type: "dest_f"
          isrand: "True"
          iscompare: "False" 
        - name: "baser"  
          type: "baser_f"
          isrand: "True"
          iscompare: "False" 
        - name: "pcoffset9"  
          type: "pcoffset9_f"
          isrand: "True"
          iscompare: "False" 
        - name: "pcoffset6"  
          type: "pcoffset6_f"
          isrand: "True"
          iscompare: "False" 
        - name: "imm5"  
          type: "imm5_f"
          isrand: "True"
          iscompare: "False" 
        - name: "n"  
          type: "n_f"
          isrand: "True"
          iscompare: "False" 
        - name: "z"  
          type: "z_f"
          isrand: "True"
          iscompare: "False" 
        - name: "p"  
          type: "p_f"
          isrand: "True"
          iscompare: "False" 
        - name: "enable_decode"  
          type: "bit"
          isrand: "True"
          iscompare: "False" 
        - name: "instr_dout"  
          type: "bit[15:0]"
          isrand: "True"
          iscompare: "False" 
        - name: "npc_in"  
          type: "bit[15:0]"
          isrand: "True"
          iscompare: "False"  

